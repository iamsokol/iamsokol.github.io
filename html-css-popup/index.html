<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML & CSS practice: Google-style Popup</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <a class="header-text" href="#">Gmail</a>
    <a class="header-text" href="#">Images</a>
    <input type="checkbox" id="popup" class="checkbox-popup">
    <input type="checkbox" id="more" class="checkbox-more">
    <label class="block-square" for="popup">
      <img class="image-square" src="img/square.svg" alt="popup">
    </label>
    <div class="block-icons">
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/drive.svg" alt="drive">
        <p class="block-icons-title">Drive</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/gmail.svg" alt="gmail">
        <p class="block-icons-title">Gmail</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/google.svg" alt="google">
        <p class="block-icons-title">Google</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/play.svg" alt="play">
        <p class="block-icons-title">Play</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/earth.svg" alt="earth">
        <p class="block-icons-title">Earth</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/search.svg" alt="search">
        <p class="block-icons-title">Search</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/youtube.svg" alt="youtube">
        <p class="block-icons-title">Youtube</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/translate.svg" alt="translate">
        <p class="block-icons-title">Translate</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/google-plus.svg" alt="google-plus">
        <p class="block-icons-title">Plus</p>
      </a>
      <a href="#" class="block-icons-item">
        <img class="block-icons-img" src="img/account.svg" alt="account">
        <p class="block-icons-title">Account</p>
      </a>
      <span class="more-button">
        <label class="more" for="more">
          <p class="more-text">More</p>
        </label>
        <a href="#" class="block-icons-item">
          <img class="block-icons-img" src="img/calendar.svg" alt="calendar">
          <p class="block-icons-title">Calendar</p>
        </a>
        <a href="#" class="block-icons-item">
          <img class="block-icons-img" src="img/docs.svg" alt="docs">
          <p class="block-icons-title">Docs</p>
        </a>
        <a href="#" class="block-icons-item">
          <img class="block-icons-img" src="img/news.svg" alt="news">
          <p class="block-icons-title">News</p>
        </a>
        <a href="#" class="block-icons-item">
          <img class="block-icons-img" src="img/photos.svg" alt="photos">
          <p class="block-icons-title">Photos</p>
        </a>
        <a href="#" class="block-icons-item">
          <img class="block-icons-img" src="img/sheets.svg" alt="sheets">
          <p class="block-icons-title">Sheets</p>
        </a>
        <a href="#" class="block-icons-item">
          <img class="block-icons-img" src="img/slides.svg" alt="slides">
          <p class="block-icons-title">Slides</p>
        </a>
        <a href="#" class="more-link">Even more from Google</a>
      </span>
    </div>
    <div class="block-bell">
      <img class="image-bell" src="img/bell.svg" alt="bell">
    </div>
    <img class="image-user" src="img/photo.jpg" alt="user">
  </header>
</body>
</html>
